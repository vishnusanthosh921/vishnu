{% extends 'myadmin/adbase.html' %}


{% block content %}
{%load static%}

<br><br><br>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Reply Message</h2>
              </div>
            </div>
            <div class="">
              <div class="">
                <form action="replymail/{{l.id}}" method="post" >
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Email
                    </label>
                    <input
                      id="name"
                      name="email"
                      type="text"
                      class="form-control validate"
                      value="{{l.email}}"
                      disabled
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Message</label
                    >
                    <input name="message"
                      class="form-control validate"
                      
                      value="{{l.message}}"
                      disabled
                  >
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Reply</label
                    >
                    <input name="message"
                      class="form-control validate"
                      rows="3"
                      required
                    >
                  </div>
                 
                 
                 
                  
              </div>
              <!-- <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('img').click();"
                  ></i>
                </div> -->
                
                <!-- </div> --> <br>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-danger btn-block text-uppercase">SEND</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<br><br><br>

{% endblock %}
