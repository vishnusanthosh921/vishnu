{% extends 'myadmin/adbase.html' %}


{% block content %}
{%load static%}

  <body id="reportsPage">
  
          <div class="container">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">MOBILE NO.</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">MESSAGE</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in l %}
                  <tr>
                    <td class="tm-product-name">{{i.name}}</td>
                    <td class="tm-product-name">{{i.mobile}}</td>
                    <td class="tm-product-name">{{i.email}}</td>
                    <td class="tm-product-name">{{i.message}}</td>
                    <td class="tm-product-name"><a href="reply/{{i.id}}">Reply</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </body>
</html>

{% endblock %}
