        <div class="row" style="margin-left: 400px;">
            <div class="col-md-6 mb-5 mb-md-0" >
              <h2 class="h3 mb-3 text-black">Hello {{usr.name}}</h2>
              <div class="p-3 p-lg-5 border border-danger border border-3" >

                <form action="{% url 'proedit' %}" method="post">
                  {% csrf_token %}

                <div class="form-group row">
                    <div class="col-md-6" >
                      <label for="c_fname" class="text-black">Name <span class="text-danger"></span></label>
                      <input type="text" value="{{usr.name}}" name="name">
                    </div>
                
                </div><br>

                <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_email_address" class="text-black">Email  <span class="text-danger"></span></label>
                      <input type="text" value="{{usr.email}}" name="email" type="email">
                    </div>
                    
                  </div><br>

                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="c_lname" class="text-black">Phone <span class="text-danger"></span></label>
                      <input type="text" value="{{usr.phone}}" name="phone" pattern="^[6-9][0-9]{9}">
                    </div>
                  </div><br>

                  <!-- <a href="" style="color: black;">Change Password</a> -->

                  <div class="form-group row">
                    <div class="col-md-6">
                      <button type="submit">Edit</button>
                    </div>
                  </div>

                </form>

              </div>
            </div>
        </div>
        <br> <br>
    
{% endblock %}
